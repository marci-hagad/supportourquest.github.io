<!DOCTYPE html>
<html>
<head>
	<title> Flex Box Test</title>
	<style>
		
		.container {
			display: flex;
			flex-wrap:wrap;
			justify-content: center;
		}

		img {
			width: 300px;
			height: 225px;
			margin: 10px;
			transition: all 1s;
		}

		img:hover {
			transform: scale(1.1);
		}

	</style>
</head>
<body>
   <div class= "container">
   		<img src = "css\Baler 2014 (8).jpg">
		<img src = "css\Besao 2016 (2).jpg">

		<img src = "css\Baguio Outreach 2013 (2).jpg">
		<img src = "css\Baler 2014 (8).jpg">
		<img src = "css\Baguio Outreach 2013 (2).jpg">
		<img src = "css\Baler 2014 (8).jpg">
		<img src = "css\Besao 2016 (2).jpg">
   </div>
</body>
</html>
